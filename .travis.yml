language: python
python:
  - "2.7"
  # does not have headers provided, please ask https://launchpad.net/~pypy/+archive/ppa
  # maintainers to fix their pypy-dev package.
# command to install dependencies
virtualenv:
  system_site_packages: true
before_install:
   - sudo apt-get update -qq
   - sudo apt-get install -qq cython libatlas-dev liblapack-dev gfortran python-numpy python-scipy python-biopython
install:
#Test with packages from binary install, takes a long time to build numpy and scipy
#  - pip install -q -U numpy --use-mirrors
#  - pip install scipy
#  - pip install -q biopython --use-mirrors 
  - pip install pandas
# command to run tests
script: nosetests

branches:
  only:
    - master
